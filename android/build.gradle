buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        buildConfigField("String", "HEAP_APP_ID", "\"" + rootProject.file('../HEAP_APP_ID').text.trim() + "\"")
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    api 'com.heapanalytics.android:heap-android-client:0.8.3'
}
